<script>
 
var cookieName  = "basketValue"; // unique name of cookie. make sure there are no cookies of the same name!
var cookieValue = "{{custom.basketValue}}"; // use a dataLayer (or other) variable to populate with dynamic value

var cookiePath  = "/";

var expirationTime = 2592000;                           //30 days expiration time in seconds
expirationTime = expirationTime * 1000;                 //Convert expirationtime to milliseconds
 
var date = new Date();                                  //Create javascript date object
var dateTimeNow = date.getTime();                       //Get current time in milliseconds since 1 january 1970 (Unix time)

date.setTime(dateTimeNow + expirationTime);             //Set expiration time (Time now + one month)

var expirationTime = date.toUTCString();                //Convert milliseconds to UTC time string

document.cookie = cookieName+"="+cookieValue+"; expires="+expirationTime+"; path="+cookiePath+"; domain="+{{url.hostname.stripwww}}; //Set cookie utmSourceMedium - make sure to replace "url.hostname.stripwww" with top-level domain


</script>
